<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Dynamic Slider</title>

        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="../css/dynSlider.css"/>

        <style>
            .dynsliderProgressbar {
                background-color: greenyellow;
            }
        </style>

    </head>
    <body>
        <div id="pageContainer">
            <h1>progress bar</h1>
            <div id="sliderWrapper">
                <div id="sliderContainer">
                    <img src="img/1.jpg" alt="" class="active" />
                    <img src="img/2.jpg" alt="" />
                    <img src="img/3.jpg" alt="" />
                </div>
            </div>

            <div>
                <p>
                    Simple example with changing images and a progress bar.
                </p>
                <pre id="presentScript">
                    
                </pre>
                <p>
                    You can set the progress bar's color via CSS.
                </p>
                <pre>
                    .dynsliderProgressbar {
                        background-color: greenyellow;
                    }
                </pre>

            </div>
        </div>

        <script src="../js/jquery-3.2.1.min.js"></script>
        <script src="../js/dynSlider.js"></script>

        <script type="text/javascript">

            // set up slider with a progress bar to change every 5 seconds
            $('#sliderContainer').dynamicSlider({duration: 5000, progressBar: true});

        </script>

        <script>
            var customScript = $('#customScript').text();
            $('#presentScript').text(customScript);
        </script>

    </body>

</html>
